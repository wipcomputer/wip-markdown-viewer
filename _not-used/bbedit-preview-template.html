<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Preview</title>
    <!-- Syntax highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github.min.css" id="highlight-theme">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <!-- Mermaid for diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <!-- KaTeX for math -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-code: #f8f8f8;
            --text-primary: #333;
            --text-secondary: #666;
            --text-heading: #2c3e50;
            --border-color: #e0e0e0;
            --accent-color: #667eea;
            --link-color: #667eea;
            --table-stripe: #f9f9f9;
        }

        [data-theme="dark"] {
            --bg-primary: #1e1e1e;
            --bg-secondary: #121212;
            --bg-code: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-heading: #ffffff;
            --border-color: #404040;
            --accent-color: #8b9ef7;
            --link-color: #8b9ef7;
            --table-stripe: #252525;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }

        #controls {
            display: flex;
            gap: 10px;
        }

        button {
            background: var(--accent-color);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        button:hover {
            opacity: 0.8;
            transform: translateY(-1px);
        }

        #content {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        #toc-sidebar {
            width: 250px;
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            position: sticky;
            top: 20px;
            max-height: calc(100vh - 60px);
            overflow-y: auto;
            display: none;
        }

        #toc-sidebar.visible {
            display: block;
        }

        #toc-sidebar h3 {
            margin-bottom: 15px;
            color: var(--text-heading);
            font-size: 1.1em;
        }

        #toc-list {
            list-style: none;
            padding: 0;
        }

        #toc-list li {
            margin: 8px 0;
        }

        #toc-list a {
            color: var(--link-color);
            text-decoration: none;
            font-size: 0.9em;
            transition: padding-left 0.2s ease;
            display: block;
            padding: 4px 0;
        }

        #toc-list a:hover {
            padding-left: 5px;
            text-decoration: underline;
        }

        #toc-list .toc-h2 { padding-left: 0; }
        #toc-list .toc-h3 { padding-left: 15px; }
        #toc-list .toc-h4 { padding-left: 30px; }

        #markdown-container {
            flex: 1;
            min-width: 0;
        }

        #markdown-content {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Markdown Styling */
        #markdown-content h1 {
            font-size: 2.5em;
            margin: 30px 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
            color: var(--text-heading);
        }

        #markdown-content h2 {
            font-size: 2em;
            margin: 25px 0 15px;
            color: var(--text-heading);
        }

        #markdown-content h3 {
            font-size: 1.5em;
            margin: 20px 0 10px;
            color: var(--text-heading);
        }

        #markdown-content h4, #markdown-content h5, #markdown-content h6 {
            margin: 15px 0 10px;
            color: var(--text-heading);
        }

        #markdown-content p {
            margin: 15px 0;
            line-height: 1.7;
        }

        #markdown-content ul, #markdown-content ol {
            margin: 15px 0;
            padding-left: 30px;
        }

        #markdown-content li {
            margin: 8px 0;
            line-height: 1.7;
        }

        #markdown-content code {
            background: var(--bg-code);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
            color: var(--text-primary);
        }

        #markdown-content pre {
            background: var(--bg-code);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 15px;
            overflow-x: auto;
            margin: 20px 0;
        }

        #markdown-content pre code {
            background: none;
            padding: 0;
        }

        #markdown-content blockquote {
            border-left: 4px solid var(--accent-color);
            padding-left: 20px;
            margin: 20px 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        #markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }

        #markdown-content th, #markdown-content td {
            border: 1px solid var(--border-color);
            padding: 12px;
            text-align: left;
        }

        #markdown-content th {
            background: var(--bg-code);
            font-weight: 600;
            color: var(--text-heading);
        }

        #markdown-content tr:nth-child(even) {
            background: var(--table-stripe);
        }

        #markdown-content a {
            color: var(--link-color);
            text-decoration: none;
        }

        #markdown-content a:hover {
            text-decoration: underline;
        }

        #markdown-content hr {
            border: none;
            border-top: 2px solid var(--border-color);
            margin: 30px 0;
        }

        /* Task lists (GFM) */
        #markdown-content input[type="checkbox"] {
            margin-right: 8px;
        }

        /* Mermaid diagrams */
        .mermaid {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        #markdown-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        .status-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2000;
        }

        .status-message.show {
            opacity: 0.9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            #content {
                flex-direction: column;
            }

            #toc-sidebar {
                width: 100%;
                max-height: 200px;
                position: relative;
                top: 0;
                margin-bottom: 20px;
            }

            #header {
                flex-direction: column;
                gap: 10px;
            }

            #controls {
                flex-wrap: wrap;
                width: 100%;
            }

            button {
                flex: 1;
                min-width: 120px;
            }
        }

        /* Print Styles */
        @media print {
            #header,
            #toc-sidebar,
            .status-message {
                display: none !important;
            }

            body {
                background: white;
                color: black;
                padding: 0;
            }

            #content {
                display: block;
            }

            #markdown-content {
                max-width: 100%;
            }

            #markdown-content a {
                color: black;
                text-decoration: underline;
            }

            #markdown-content pre {
                border: 1px solid #333;
                page-break-inside: avoid;
            }

            #markdown-content h1,
            #markdown-content h2,
            #markdown-content h3,
            #markdown-content h4,
            #markdown-content h5,
            #markdown-content h6 {
                page-break-after: avoid;
            }

            #markdown-content table,
            #markdown-content img {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <div>BBEdit Markdown Preview</div>
        <div id="controls">
            <button onclick="toggleTOC()" title="Toggle Table of Contents" aria-label="Toggle Table of Contents">ðŸ“‘ TOC</button>
            <button onclick="toggleDarkMode()" title="Toggle Dark Mode" aria-label="Toggle Dark Mode">ðŸŒ“ Theme</button>
        </div>
    </div>

    <div id="content">
        <div id="toc-sidebar">
            <h3>Table of Contents</h3>
            <ul id="toc-list"></ul>
        </div>
        <div id="markdown-container">
            <div id="markdown-content">
                #DOCUMENT_CONTENT#
            </div>
        </div>
    </div>

    <div id="status-message" class="status-message"></div>

    <script>
        // Initialize Mermaid
        mermaid.initialize({
            startOnLoad: false,
            theme: document.documentElement.getAttribute('data-theme') === 'dark' ? 'dark' : 'default',
            securityLevel: 'loose'
        });

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            loadThemePreference();
            processContent();
        });

        async function processContent() {
            // Highlight code blocks
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });

            // Render Mermaid diagrams
            const mermaidBlocks = document.querySelectorAll('code.language-mermaid');
            for (let i = 0; i < mermaidBlocks.length; i++) {
                const block = mermaidBlocks[i];
                const code = block.textContent;
                const pre = block.parentElement;

                try {
                    const { svg } = await mermaid.render(`mermaid-${i}`, code);
                    const div = document.createElement('div');
                    div.className = 'mermaid';
                    div.innerHTML = svg;
                    pre.replaceWith(div);
                } catch (err) {
                    console.error('Mermaid rendering error:', err);
                }
            }

            // Render math equations with KaTeX
            renderMathInElement(document.getElementById('markdown-content'), {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\[', right: '\\]', display: true},
                    {left: '\\(', right: '\\)', display: false}
                ],
                throwOnError: false
            });

            // Add IDs to headings and generate TOC
            addHeadingIds();
            generateTOC();
        }

        function addHeadingIds() {
            const headings = document.querySelectorAll('#markdown-content h1, #markdown-content h2, #markdown-content h3, #markdown-content h4');
            headings.forEach((heading, index) => {
                if (!heading.id) {
                    const text = heading.textContent.trim();
                    const id = text.toLowerCase()
                        .replace(/[^\w\s-]/g, '')
                        .replace(/\s+/g, '-')
                        .replace(/--+/g, '-')
                        .trim();
                    heading.id = id || `heading-${index}`;
                }
            });
        }

        function generateTOC() {
            const tocList = document.getElementById('toc-list');
            tocList.innerHTML = '';

            const headings = document.querySelectorAll('#markdown-content h1, #markdown-content h2, #markdown-content h3, #markdown-content h4');

            if (headings.length === 0) {
                tocList.innerHTML = '<li style="color: var(--text-secondary); font-style: italic;">No headings found</li>';
                return;
            }

            headings.forEach((heading) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.textContent = heading.textContent;
                a.href = `#${heading.id}`;
                a.className = `toc-${heading.tagName.toLowerCase()}`;

                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    heading.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    history.pushState(null, null, `#${heading.id}`);
                });

                li.appendChild(a);
                tocList.appendChild(li);
            });
        }

        // Dark Mode Functions
        function toggleDarkMode() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('bbedit-markdown-theme', newTheme);

            // Update highlight.js theme
            const highlightTheme = document.getElementById('highlight-theme');
            if (newTheme === 'dark') {
                highlightTheme.href = 'https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css';
                mermaid.initialize({ theme: 'dark' });
            } else {
                highlightTheme.href = 'https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github.min.css';
                mermaid.initialize({ theme: 'default' });
            }

            showStatus(`${newTheme === 'dark' ? 'Dark' : 'Light'} mode enabled`, 1500);
        }

        function loadThemePreference() {
            const savedTheme = localStorage.getItem('bbedit-markdown-theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);

                const highlightTheme = document.getElementById('highlight-theme');
                if (savedTheme === 'dark') {
                    highlightTheme.href = 'https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css';
                    mermaid.initialize({ theme: 'dark' });
                }
            }
        }

        // TOC Functions
        function toggleTOC() {
            const tocSidebar = document.getElementById('toc-sidebar');
            tocSidebar.classList.toggle('visible');

            const isVisible = tocSidebar.classList.contains('visible');
            showStatus(`TOC ${isVisible ? 'shown' : 'hidden'}`, 1000);
        }

        function showStatus(message, duration = 2000) {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.classList.add('show');

            setTimeout(() => {
                statusEl.classList.remove('show');
            }, duration);
        }
    </script>
</body>
</html>
