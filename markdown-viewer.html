<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIP Computer â€” Live MD Viewer</title>
    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Syntax highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github.min.css" id="highlight-theme">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <!-- Mermaid for diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <!-- KaTeX for math -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
        :root {
            --bg-primary: #fcfbf9;
            --bg-secondary: #f6f5f3;
            --bg-code: #f6f5f3;
            --text-primary: #2c2926;
            --text-secondary: #888;
            --text-heading: #1a1714;
            --border-color: #e8e7e5;
            --accent-color: #2c2926;
            --link-color: #1a1714;
            --table-stripe: #faf9f7;
        }

        [data-theme="dark"] {
            --bg-primary: #111;
            --bg-secondary: #0a0a0a;
            --bg-code: #1a1a1a;
            --text-primary: #e0e0e0;
            --text-secondary: #888;
            --text-heading: #fff;
            --border-color: #2a2a2a;
            --accent-color: #ccc;
            --link-color: #ddd;
            --table-stripe: #151515;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-secondary);
            height: 100vh;
            overflow: hidden;
            transition: background 0.2s ease, color 0.2s ease;
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                transition-duration: 0.01ms !important;
            }
        }

        #drop-zone {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
            transition: all 0.2s ease;
            z-index: 1000;
        }

        #drop-zone.hidden {
            display: none;
        }

        #drop-zone.dragover {
            background: var(--border-color);
        }

        #drop-zone.dragover .drop-border {
            border-color: var(--text-primary);
        }

        .drop-message {
            text-align: center;
            color: var(--text-primary);
            pointer-events: none;
            max-width: 440px;
        }

        .drop-message .brand {
            font-size: 0.7em;
            font-weight: 600;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .drop-message h1 {
            font-size: clamp(2em, 5vw, 2.8em);
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.03em;
            color: var(--text-heading);
            line-height: 1.1;
        }

        .drop-message .tagline {
            font-size: 1.05em;
            color: var(--text-secondary);
            margin-bottom: 48px;
            line-height: 1.6;
            font-weight: 400;
        }

        .drop-border {
            pointer-events: auto;
            border: 1.5px dashed var(--border-color);
            border-radius: 8px;
            padding: 48px 40px;
            transition: border-color 0.2s ease;
        }

        .drop-border:hover {
            border-color: var(--text-secondary);
        }

        .drop-message button {
            pointer-events: auto;
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .drop-message button:hover {
            background: var(--text-heading);
            transform: translateY(-1px);
        }

        .drop-message button:active {
            transform: translateY(0);
        }

        .drop-hint {
            font-size: 0.8em;
            color: var(--text-secondary);
            margin-top: 16px;
            font-weight: 400;
        }

        #viewer-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #header {
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 52px;
            flex-wrap: wrap;
            gap: 10px;
        }

        #file-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        #file-name {
            font-size: 1em;
            font-weight: 600;
            color: var(--text-heading);
        }

        #last-updated {
            font-size: 0.8em;
            color: var(--text-secondary);
        }

        #controls {
            display: flex;
            gap: 6px;
        }

        #controls button {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #controls button:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-color: var(--text-secondary);
        }

        #controls button svg {
            display: block;
        }

        #content {
            flex: 1;
            overflow-y: auto;
            background: var(--bg-primary);
            padding: 48px;
            display: flex;
            gap: 32px;
        }

        #toc-sidebar {
            width: 250px;
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            overflow-y: auto;
            max-height: calc(100vh - 140px);
            position: sticky;
            top: 20px;
            display: none;
        }

        #toc-sidebar.visible {
            display: block;
        }

        #toc-sidebar h3 {
            margin-bottom: 15px;
            color: var(--text-heading);
            font-size: 1.1em;
        }

        #toc-list {
            list-style: none;
            padding: 0;
        }

        #toc-list li {
            margin: 8px 0;
        }

        #toc-list a {
            color: var(--link-color);
            text-decoration: none;
            font-size: 0.9em;
            transition: padding-left 0.2s ease;
            display: block;
            padding: 4px 0;
        }

        #toc-list a:hover {
            padding-left: 5px;
            text-decoration: underline;
        }

        #toc-list .toc-h2 { padding-left: 0; }
        #toc-list .toc-h3 { padding-left: 15px; }
        #toc-list .toc-h4 { padding-left: 30px; }

        #markdown-container {
            flex: 1;
            min-width: 0;
        }

        #markdown-content {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Markdown Styling */
        #markdown-content h1 {
            font-size: clamp(1.8em, 4vw, 2.5em);
            margin: 32px 0 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-heading);
            letter-spacing: -0.02em;
            font-weight: 700;
        }

        #markdown-content h2 {
            font-size: clamp(1.4em, 3vw, 2em);
            margin: 32px 0 16px;
            color: var(--text-heading);
            letter-spacing: -0.02em;
            font-weight: 600;
        }

        #markdown-content h3 {
            font-size: 1.5em;
            margin: 24px 0 12px;
            color: var(--text-heading);
            letter-spacing: -0.01em;
            font-weight: 600;
        }

        #markdown-content h4, #markdown-content h5, #markdown-content h6 {
            margin: 20px 0 8px;
            color: var(--text-heading);
            font-weight: 600;
        }

        #markdown-content p {
            margin: 16px 0;
            line-height: 1.7;
        }

        #markdown-content ul, #markdown-content ol {
            margin: 16px 0;
            padding-left: 32px;
        }

        #markdown-content li {
            margin: 8px 0;
            line-height: 1.7;
        }

        #markdown-content code {
            background: var(--bg-code);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
            color: var(--text-primary);
        }

        #markdown-content pre {
            background: var(--bg-code);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            overflow-x: auto;
            margin: 24px 0;
        }

        #markdown-content pre code {
            background: none;
            padding: 0;
        }

        #markdown-content blockquote {
            border-left: 3px solid var(--border-color);
            padding-left: 20px;
            margin: 24px 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        #markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }

        #markdown-content th, #markdown-content td {
            border: 1px solid var(--border-color);
            padding: 12px;
            text-align: left;
        }

        #markdown-content th {
            background: var(--bg-code);
            font-weight: 600;
            color: var(--text-heading);
        }

        #markdown-content tr:nth-child(even) {
            background: var(--table-stripe);
        }

        #markdown-content a {
            color: var(--link-color);
            text-decoration: none;
        }

        #markdown-content a:hover {
            text-decoration: underline;
        }

        #markdown-content hr {
            border: none;
            border-top: 2px solid var(--border-color);
            margin: 30px 0;
        }

        /* Task lists (GFM) */
        #markdown-content input[type="checkbox"] {
            margin-right: 8px;
        }

        /* Mermaid diagrams */
        .mermaid {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        #markdown-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }


        .status-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2000;
        }

        .status-message.show {
            opacity: 0.9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #content {
                padding: 20px;
                flex-direction: column;
            }

            #toc-sidebar {
                width: 100%;
                max-height: 200px;
                position: relative;
                top: 0;
                margin-bottom: 20px;
            }

            #header {
                padding: 10px 15px;
            }

            #file-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            #controls {
                flex-wrap: wrap;
                width: 100%;
            }

            button {
                flex: 1;
                min-width: 120px;
            }

            .drop-message h1 {
                font-size: 2em;
            }

            .drop-message p {
                font-size: 1em;
            }
        }

        /* Print Styles */
        @media print {
            #header,
            #toc-sidebar,
            .status-message,
            #drop-zone {
                display: none !important;
            }

            body {
                background: white;
                color: black;
                overflow: visible;
                height: auto;
            }

            #viewer-container {
                display: block !important;
                height: auto;
            }

            #content {
                padding: 0;
                background: white;
                display: block;
                overflow: visible;
                height: auto;
            }

            #markdown-container {
                display: block;
                width: 100%;
            }

            #markdown-content {
                max-width: 100%;
                padding: 20px;
            }

            #markdown-content a {
                color: black;
                text-decoration: underline;
            }

            #markdown-content pre {
                border: 1px solid #333;
                page-break-inside: avoid;
            }

            #markdown-content h1,
            #markdown-content h2,
            #markdown-content h3,
            #markdown-content h4,
            #markdown-content h5,
            #markdown-content h6 {
                page-break-after: avoid;
            }

            #markdown-content table,
            #markdown-content img {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div id="drop-zone">
        <div class="drop-message">
            <div class="brand">WIP Computer</div>
            <h1>Live MD Viewer</h1>
            <p class="tagline">Real-time markdown preview.<br>Drop a file or open one to start.</p>
            <div class="drop-border">
                <button onclick="document.getElementById('file-input-home').click()">Open File</button>
                <p class="drop-hint">or drag and drop anywhere</p>
            </div>
            <input type="file" id="file-input-home" accept=".md,.markdown" style="display: none;" onchange="handleHomeFileSelect(event)">
        </div>
    </div>

    <div id="viewer-container" style="display: none;">
        <div id="header">
            <div id="file-info">
                <span id="file-name">No file loaded</span>
                <span id="last-updated"></span>
            </div>
            <div id="controls">
                <button onclick="toggleTOC()" title="Table of Contents" aria-label="Toggle Table of Contents"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg></button>
                <button onclick="toggleDarkMode()" title="Toggle Theme" aria-label="Toggle Dark Mode"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg></button>
                <button onclick="loadNewFile()" title="Open File" aria-label="Load New File"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 20h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.93a2 2 0 0 1-1.66-.9l-.82-1.2A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13c0 1.1.9 2 2 2Z"/></svg></button>
                <button onclick="clearViewer()" title="Home" aria-label="Clear"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></button>
                <input type="file" id="file-input" accept=".md,.markdown" style="display: none;" onchange="handleFileSelect(event)">
            </div>
        </div>
        <div id="content">
            <div id="toc-sidebar">
                <h3>Table of Contents</h3>
                <ul id="toc-list"></ul>
            </div>
            <div id="markdown-container">
                <div id="markdown-content"></div>
            </div>
        </div>
    </div>

    <div id="status-message" class="status-message"></div>

    <script>
        let currentFile = null;
        let lastModified = null;
        let refreshInterval = null;
        let fileHandle = null;

        // Configure marked.js with GFM and sanitization
        marked.setOptions({
            gfm: true,
            breaks: true,
            sanitize: false, // We'll use DOMPurify-style approach
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (err) {}
                }
                return hljs.highlightAuto(code).value;
            }
        });

        // Initialize Mermaid
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            securityLevel: 'loose'
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupDragAndDrop();
            loadThemePreference();
        });

        function handleHomeFileSelect(event) {
            const file = event.target.files[0];
            if (file && (file.name.endsWith('.md') || file.name.endsWith('.markdown'))) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    sessionStorage.setItem('mdview-content', ev.target.result);
                    sessionStorage.setItem('mdview-name', file.name);
                    window.location.href = '/view?name=' + encodeURIComponent(file.name);
                };
                reader.readAsText(file);
            }
        }

        function setupDragAndDrop() {
            const dropZone = document.getElementById('drop-zone');
            const body = document.body;

            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
                body.addEventListener(eventName, preventDefaults, false);
            });

            // Highlight drop zone when item is dragged over it
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => {
                    dropZone.classList.add('dragover');
                }, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => {
                    dropZone.classList.remove('dragover');
                }, false);
            });

            // Handle dropped files
            dropZone.addEventListener('drop', handleDrop, false);

            // Also allow dragging to the viewer when a file is already loaded
            body.addEventListener('drop', (e) => {
                if (currentFile) {
                    preventDefaults(e);
                    handleDrop(e);
                }
            }, false);
        }

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            if (files.length > 0) {
                const file = files[0];
                if (file.name.endsWith('.md') || file.name.endsWith('.markdown')) {
                    // If on homepage, read content and navigate to viewer
                    if (window.location.pathname === '/' || window.location.pathname === '/index.html') {
                        const reader = new FileReader();
                        reader.onload = (ev) => {
                            sessionStorage.setItem('mdview-content', ev.target.result);
                            sessionStorage.setItem('mdview-name', file.name);
                            window.location.href = '/view?name=' + encodeURIComponent(file.name);
                        };
                        reader.readAsText(file);
                    } else {
                        loadFile(file);
                    }
                } else {
                    showStatus('Please drop a Markdown file (.md or .markdown)', 3000);
                }
            }
        }

        async function loadFile(file, isAutoRefresh = false) {
            currentFile = file;
            lastModified = file.lastModified;

            // Read and display the file
            const reader = new FileReader();
            reader.onload = async (e) => {
                const content = e.target.result;
                await displayMarkdown(content);

                // Update UI (only on initial load)
                if (!isAutoRefresh) {
                    document.getElementById('drop-zone').classList.add('hidden');
                    document.getElementById('viewer-container').style.display = 'flex';
                    showStatus('File loaded successfully', 2000);
                }

                document.getElementById('file-name').textContent = file.name;
                updateLastModified();

                // Start auto-refresh
                await startAutoRefresh();
            };

            reader.onerror = () => {
                showStatus('Error reading file', 3000);
            };

            reader.readAsText(file);
        }

        async function displayMarkdown(content) {
            // Parse markdown to HTML
            const html = marked.parse(content);

            // Sanitize HTML (basic XSS protection)
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;

            // Remove dangerous elements and attributes
            const scripts = tempDiv.querySelectorAll('script');
            scripts.forEach(script => script.remove());

            const iframes = tempDiv.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                // Only allow specific safe sources
                const src = iframe.getAttribute('src');
                if (!src || (!src.startsWith('https://') && !src.startsWith('http://'))) {
                    iframe.remove();
                }
            });

            // Set the sanitized content
            document.getElementById('markdown-content').innerHTML = tempDiv.innerHTML;

            // Highlight code blocks
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });

            // Render Mermaid diagrams
            const mermaidBlocks = document.querySelectorAll('code.language-mermaid');
            for (let i = 0; i < mermaidBlocks.length; i++) {
                const block = mermaidBlocks[i];
                const code = block.textContent;
                const pre = block.parentElement;

                try {
                    const { svg } = await mermaid.render(`mermaid-${i}`, code);
                    const div = document.createElement('div');
                    div.className = 'mermaid';
                    div.innerHTML = svg;
                    pre.replaceWith(div);
                } catch (err) {
                    console.error('Mermaid rendering error:', err);
                }
            }

            // Render math equations with KaTeX
            renderMathInElement(document.getElementById('markdown-content'), {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\[', right: '\\]', display: true},
                    {left: '\\(', right: '\\)', display: false}
                ],
                throwOnError: false
            });

            // Generate Table of Contents and show it
            generateTOC();
            document.getElementById('toc-sidebar').classList.add('visible');

            // Add IDs to headings for TOC links
            addHeadingIds();
        }

        function addHeadingIds() {
            const headings = document.querySelectorAll('#markdown-content h1, #markdown-content h2, #markdown-content h3, #markdown-content h4');
            headings.forEach((heading, index) => {
                if (!heading.id) {
                    const text = heading.textContent.trim();
                    const id = text.toLowerCase()
                        .replace(/[^\w\s-]/g, '')
                        .replace(/\s+/g, '-')
                        .replace(/--+/g, '-')
                        .trim();
                    heading.id = id || `heading-${index}`;
                }
            });
        }

        function generateTOC() {
            const tocList = document.getElementById('toc-list');
            tocList.innerHTML = '';

            const headings = document.querySelectorAll('#markdown-content h1, #markdown-content h2, #markdown-content h3, #markdown-content h4');

            if (headings.length === 0) {
                tocList.innerHTML = '<li style="color: var(--text-secondary); font-style: italic;">No headings found</li>';
                return;
            }

            headings.forEach((heading) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.textContent = heading.textContent;
                a.href = `#${heading.id}`;
                a.className = `toc-${heading.tagName.toLowerCase()}`;

                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    heading.scrollIntoView({ behavior: 'smooth', block: 'start' });

                    // Update URL without scrolling
                    history.pushState(null, null, `#${heading.id}`);
                });

                li.appendChild(a);
                tocList.appendChild(li);
            });
        }

        async function startAutoRefresh() {
            // Clear any existing interval
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }

            // Try to use File System Access API if available
            if ('showOpenFilePicker' in window && fileHandle) {
                refreshInterval = setInterval(async () => {
                    await checkForChanges();
                }, 2000);
            }
        }

        async function checkForChanges() {
            if (!fileHandle) return;

            try {
                const file = await fileHandle.getFile();
                if (file.lastModified > lastModified) {
                    // File has been modified, reload it
                    await loadFile(file, true);
                    showStatus('Content auto-refreshed', 2000);
                }
            } catch (err) {
                console.log('Auto-refresh not available:', err);
            }
        }

        async function refreshContent() {
            // First priority: If we have a fileHandle, use it to refresh silently
            if (fileHandle) {
                try {
                    const file = await fileHandle.getFile();
                    await loadFile(file);
                    showStatus('Content refreshed', 2000);
                    return;
                } catch (err) {
                    console.log('Error refreshing from file handle:', err);
                    // Handle lost, clear it and fall through to file picker
                    fileHandle = null;
                }
            }

            // Second priority: Use File System Access API with file picker
            if ('showOpenFilePicker' in window) {
                try {
                    const [handle] = await window.showOpenFilePicker({
                        types: [{
                            description: 'Markdown Files',
                            accept: { 'text/markdown': ['.md', '.markdown'] }
                        }],
                        multiple: false
                    });
                    fileHandle = handle;
                    const file = await handle.getFile();
                    await loadFile(file);
                    showStatus('Content refreshed', 2000);
                    return;
                } catch (err) {
                    if (err.name !== 'AbortError') {
                        console.log('File System Access API error:', err);
                    }
                }
            }

            // Fallback to traditional file input
            if (currentFile) {
                document.getElementById('file-input').click();
            } else {
                showStatus('No file loaded', 2000);
            }
        }

        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && (file.name.endsWith('.md') || file.name.endsWith('.markdown'))) {
                await loadFile(file);
                showStatus('Content refreshed', 2000);
                // Reset the input so the same file can be selected again
                event.target.value = '';
            }
        }

        function clearViewer() {
            window.location.href = '/';
        }

        function loadNewFile() {
            document.getElementById('file-input').click();
        }

        function updateLastModified() {
            const date = new Date(lastModified);
            const formatted = date.toLocaleString();
            document.getElementById('last-updated').textContent = `Last modified: ${formatted}`;
        }

        function showStatus(message, duration = 2000) {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.classList.add('show');

            setTimeout(() => {
                statusEl.classList.remove('show');
            }, duration);
        }

        // Dark Mode Functions
        function toggleDarkMode() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            // Update highlight.js theme
            const highlightTheme = document.getElementById('highlight-theme');
            if (newTheme === 'dark') {
                highlightTheme.href = 'https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css';
                mermaid.initialize({ theme: 'dark' });
            } else {
                highlightTheme.href = 'https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github.min.css';
                mermaid.initialize({ theme: 'default' });
            }

            // Re-render current content if loaded
            if (currentFile) {
                const content = document.getElementById('markdown-content').textContent;
                if (content) {
                    showStatus(`${newTheme === 'dark' ? 'Dark' : 'Light'} mode enabled`, 1500);
                }
            }
        }

        function loadThemePreference() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);

                // Update highlight.js theme
                const highlightTheme = document.getElementById('highlight-theme');
                if (savedTheme === 'dark') {
                    highlightTheme.href = 'https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css';
                    mermaid.initialize({ theme: 'dark' });
                }
            }
        }

        // TOC Functions
        function toggleTOC() {
            const tocSidebar = document.getElementById('toc-sidebar');
            tocSidebar.classList.toggle('visible');

            const isVisible = tocSidebar.classList.contains('visible');
            showStatus(`TOC ${isVisible ? 'shown' : 'hidden'}`, 1000);
        }

        // Export Function
        function exportHTML() {
            if (!currentFile) {
                showStatus('No file loaded to export', 2000);
                return;
            }

            const markdownContent = document.getElementById('markdown-content').innerHTML;
            const fileName = currentFile.name.replace(/\.(md|markdown)$/, '.html');

            const htmlTemplate = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${currentFile.name}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            color: #333;
        }
        pre { background: #f8f8f8; padding: 15px; border-radius: 5px; overflow-x: auto; }
        code { background: #f4f4f4; padding: 2px 6px; border-radius: 3px; }
        table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background: #f8f8f8; font-weight: 600; }
        img { max-width: 100%; height: auto; }
        a { color: #667eea; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    ${markdownContent}
</body>
</html>`;

            const blob = new Blob([htmlTemplate], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            a.click();
            URL.revokeObjectURL(url);

            showStatus('HTML exported successfully', 2000);
        }

        // Print Function
        function printDocument() {
            if (!currentFile) {
                showStatus('No file loaded to print', 2000);
                return;
            }
            window.print();
        }

        // Allow file re-dropping to refresh
        document.addEventListener('dragover', (e) => {
            if (currentFile) {
                e.preventDefault();
            }
        });

        document.addEventListener('drop', async (e) => {
            if (currentFile && e.dataTransfer.files.length > 0) {
                e.preventDefault();
                const file = e.dataTransfer.files[0];
                if (file.name === currentFile.name) {
                    // Same file dropped again - refresh it
                    await loadFile(file);
                    showStatus('Content refreshed', 2000);
                }
            }
        });
    </script>
</body>
</html>
